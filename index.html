<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsive Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Simple Layout</h1>
            <p>Grid & Flexbox Demo</p>
        </header>
        
        <!-- Navigation - Uses Flexbox -->
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        
        <!-- Main Content - Uses Flexbox for cards -->
        <main class="content">
            <h2>Features</h2>
            <div class="cards">
                <div class="card">
                    <h3>Responsive</h3>
                    <p>Works on all devices</p>
                </div>
                <div class="card">
                    <h3>Modern</h3>
                    <p>Uses latest CSS</p>
                </div>
                <div class="card">
                    <h3>Clean</h3>
                    <p>Simple and clear</p>
                </div>
            </div>
        </main>
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3>News</h3>
            <div class="news-item">
                <h4>Update 1</h4>
                <p>New features added</p>
            </div>
            <div class="news-item">
                <h4>Update 2</h4>
                <p>Bug fixes released</p>
            </div>
        </aside>
        
        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Simple Layout</p>
        </footer>
    </div>
</body>
</html>
